fitbit.application_settings:
  path: '/admin/config/services/fitbit'
  defaults:
    _form: 'Drupal\fitbit\Form\ApplicationSettings'
    _title: 'Fitbit Application Settings'
  requirements:
    _permission: 'administer site configuration'
fitbit.user_settings:
  path: '/user/{user}/fitbit'
  defaults:
    _form: 'Drupal\fitbit\Form\FitbitUserSettings'
    _title: 'Fitbit'
  requirements:
    _permission: 'authorize fitbit account'
  options:
    parameters:
      user:
        type: entity:user
fitbit.authorization:
  path: '/fitbit-authorization'
  defaults:
    _controller: 'Drupal\fitbit\Controller\Authorization::authorize'
    _title: 'Fitbit authorization'
  requirements:
    _custom_access: 'Drupal\fitbit\Controller\Authorization:checkAccess'
